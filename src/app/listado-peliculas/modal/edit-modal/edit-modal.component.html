<h2 mat-dialog-title>Editar Héroe</h2>
<div mat-dialog-content>
  <div class="card">
    <img [src]="data.imagenUrl" class="card-img-top smaller-image" style="width: 200px; height: 200px;" alt="...">
    <div class="card-body">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="editedHero.nombre">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea class="form-control" id="descripcion" rows="3" [(ngModel)]="editedHero.descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="poder">Poder:</label>
        <input type="text" class="form-control" id="poder" [(ngModel)]="editedHero.poder">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen URL:</label>
        <input type="text" class="form-control" id="imagen" [(ngModel)]="editedHero.imagenUrl">
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="saveChanges()">Guardar Cambios</button>
</div>
